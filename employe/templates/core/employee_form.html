<!-- ðŸŒŸ Navbar -->
<div class="navbar">
    <div class="navbar-left">
        <span id="Brand-name">Employee | Add</span>
    </div>
    <div class="navbar-right">
        <a href="{% url 'employee_list' %}" class="btn-logout">Back</a>
    </div>
</div>

<!-- ðŸŒŸ Main Container -->
<div class="container">
    <div class="card shadow p-4 border-0 rounded bg-white">
        <h2 class="text-center text-dark mb-4 fw-bold">Create Employee</h2>

        <!-- âœ… Display Messages -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} text-center">
                    <p class="mb-0 fw-semibold">{{ message }}</p>
                </div>
            {% endfor %}
        {% endif %}

        <!-- ðŸŒŸ Employee Form -->
        <form method="post" class="needs-validation" novalidate>
            {% csrf_token %}
        
            <!-- ðŸŒŸ Employee Name Field -->
            {{ form.as_p }}  <!-- âœ… Renders the form fields properly -->
        
            <!-- ðŸŒŸ Department Dropdown -->
            {% comment %} <div class="mb-3">
                <label for="dept_id" class="form-label fw-semibold">Department</label>
                <select name="dept_id" id="dept_id" class="form-select" required>
                    <option value="">Select Department</option>
                    {% for department in departments %}
                        <option value="{{ department.dept_id }}">{{ department.dept_name }}</option>
                    {% endfor %}
                </select>
                <div class="invalid-feedback">Please select a department.</div>
            </div>
        
            <!-- ðŸŒŸ Role Dropdown -->
            <div class="mb-3">
                <label for="role_id" class="form-label fw-semibold">Role</label>
                <select name="role_id" id="role_id" class="form-select" required>
                    <option value="">Select Role</option>
                    {% for role in roles %}
                        <option value="{{ role.id }}">{{ role.role_name }}</option>
                    {% endfor %}
                </select>
                <div class="invalid-feedback">Please select a role.</div>
            </div>
         {% endcomment %}
            <!-- ðŸŒŸ Action Buttons -->
            <div class="d-flex justify-content-between">
                <a href="{% url 'department_dashboard' %}" class="btn btn-secondary fw-semibold px-4">Back</a>
                <button type="submit" class="btn btn-success fw-semibold px-4">Create Employee</button>
            </div>
        </form>
    </div>
</div>

<!-- ðŸŒŸ Styles -->
<style>
    /* âœ… General Page Styling */
    body {
        background-color: #f8f9fa;
        font-family: 'Arial', sans-serif;
    }

    /* âœ… Navbar Styling */
    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #007bff;
        padding: 15px 20px;
        border-radius: 6px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* âœ… Navbar Brand */
    #Brand-name {
        font-size: 22px;
        font-weight: bold;
        color: white;
    }

    /* âœ… Logout Button */
    .btn-logout {
        background-color: #ffffff;
        color: #007bff;
        font-weight: 600;
        padding: 8px 16px;
        border-radius: 6px;
        text-decoration: none;
        transition: 0.3s;
    }

    .btn-logout:hover {
        background-color: #e3f2fd;
        color: #0056b3;
    }

    /* âœ… Container */
    .container {
        max-width: 500px;
        margin: 50px auto 0;
    }

    /* âœ… Card */
    .card {
        background: #ffffff;
        border-radius: 12px;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.12);
        padding: 2rem;
    }

    /* âœ… Form Fields */
    .form-select, 
    .form-control {
        border-radius: 8px;
        border: 1px solid #ced4da;
        padding: 12px;
        width: 100%;
        font-size: 16px;
        transition: all 0.3s ease-in-out;
    }

    .form-select:focus, 
    .form-control:focus {
        border-color: #28a745;
        box-shadow: 0px 0px 8px rgba(40, 167, 69, 0.3);
        outline: none;
    }

    /* âœ… Buttons */
    .btn {
        border-radius: 6px;
        font-size: 16px;
        font-weight: 600;
        padding: 10px 24px;
        transition: 0.3s;
    }

    .btn-success {
        background-color: #28a745;
        border: none;
    }

    .btn-success:hover {
        background-color: #218838;
    }

    .btn-secondary {
        background-color: #6c757d;
        border: none;
    }

    .btn-secondary:hover {
        background-color: #5a6268;
    }

    /* âœ… Alert Messages */
    .alert {
        border-radius: 6px;
        padding: 12px;
        margin-bottom: 1rem;
        font-size: 15px;
    }

    .alert-info {
        background-color: #e9f5f8;
        border-color: #bee5eb;
        color: #0c5460;
    }

    /* âœ… Form Labels */
    .form-label {
        font-weight: 600;
        margin-bottom: 0.5rem;
    }

    /* âœ… Form Validation Feedback */
    .invalid-feedback {
        color: #dc3545;
        font-size: 0.875rem;
        margin-top: 5px;
    }
</style>
