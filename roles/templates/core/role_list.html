<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Role Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <!-- Page Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="fw-bold text-primary">Role Management</h2>
            <p class="text-muted">Manage user roles efficiently</p>
        </div>
        <a href="{% url "department_dashboard" %}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Back
        </a>
    </div>

    <!-- Action Buttons -->
    <div class="d-flex justify-content-end gap-2 mb-4">
        <a href="{% url 'create_role' %}" class="btn btn-success"><i class="bi bi-plus-lg"></i> Create Role</a>
        <a href="{% url 'assign_role' %}" class="btn btn-outline-primary"><i class="bi bi-person-check"></i> Assign Role</a>
    </div>

    <!-- Role List Card -->
    <div class="card shadow-sm border-0">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Roles</h5>
        </div>
        <div class="card-body p-0">
            <ul class="list-group list-group-flush">
                {% for role in roles %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span class="fw-medium">{{ role.role_name }}</span>
                        <div>
                            <a href="{% url 'update_role' role.id %}" class="btn btn-sm btn-outline-warning">Edit</a>
                            <a href="{% url 'delete_role' role.id %}" class="btn btn-sm btn-outline-danger">Delete</a>
                        </div>
                    </li>
                {% empty %}
                    <li class="list-group-item text-center text-muted py-4">No roles available</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
