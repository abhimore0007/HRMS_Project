<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Role & Permissions</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #343a40;
        }
        .form-control {
            border-radius: 5px;
            height: 45px;
        }
        textarea.form-control {
            height: auto;
        }
        .form-check {
            margin-bottom: 5px;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Assign Role & Permissions</h2>
        <form method="post">
            {% csrf_token %}
            
            <!-- Render each field except permissions normally -->
            {% for field in form %}
                {% if field.name != 'permissions' %}
                    <div class="mb-3">
                        <label class="form-label">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                            <div class="text-danger">{{ field.errors|striptags }}</div>
                        {% endif %}
                    </div>
                {% endif %}
            {% endfor %}

            <!-- Permissions Section -->
            <div class="mb-3">
                <label class="form-label">Select Permissions</label>
                <div class="row row-cols-2">
                    {% for permission in form.permissions.field.queryset %}
                        <div class="col">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="permissions" value="{{ permission.id }}"
                                    {% if permission in form.permissions.value %}checked{% endif %}>
                                <label class="form-check-label">{{ permission.name }}</label>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>

            <div class="btn-container">
                <button type="submit" class="btn btn-primary">Assign</button>
                <a href="{% url 'role_list' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
