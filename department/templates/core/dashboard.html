<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Dashboard</title>
    <style>
        /* Reset & Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            padding: 20px;
        }

        /* Navbar */
        .navbar {
            background-color: #007BFF;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }

        .navbar a:hover {
            color: #d4e3ff;
        }

        .navbar .right-menu {
            display: flex;
            align-items: center;
        }

        .btn-logout {
            background-color: #dc3545;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            transition: background 0.3s ease-in-out;
            font-weight: bold;
        }

        .btn-logout:hover {
            background-color: #c82333;
        }

        /* Professional Buttons */
        .btn {
            display: inline-block;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            transition: background 0.3s ease-in-out;
            margin: 5px;
            font-weight: bold;
        }

        .btn-primary {
            background-color: #007BFF;
            color: white;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        /* Roles Button Positioned Outside */
        .roles-btn-container {
            text-align: left;
            margin: 20px auto;
            width: 70%;
            max-width: 900px;
        }

        /* Container */
        .container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            width: 70%;
            max-width: 900px;
            margin: 10px auto 30px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* Heading */
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 5px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e9ecef;
        }

        /* No Departments Message */
        .no-department {
            margin-top: 20px;
            padding: 15px;
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container, .roles-btn-container {
                width: 90%;
            }
            
            table {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div>
            <a href="{% url 'department_dashboard' %}">Admin Dashboard</a>
        </div>
        <div class="right-menu">
            <a href="{% url 'logout' %}" class="btn-logout">Logout</a>
        </div>
    </div>

    <!-- Roles Button Outside the Container -->
    <div class="roles-btn-container">
        <a href="{% url 'role_list' %}" class="btn btn-primary">Roles</a>
        <a href="{% url 'register' %}" class="btn btn-primary">Add User</a>
    </div>

    <!-- Department Dashboard -->
    <div class="container">
        <h2>Department Dashboard</h2>
        
        <div style="text-align: right;">
            <a href="{% url 'add_department' %}" class="btn btn-primary">Add New Department</a>
        </div>

        {% if departments %}
        <table>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
            {% for dept in departments %}
            <tr>
                <td>{{ dept.dept_name }}</td>
                <td>{{ dept.description }}</td>
                <td>
                    <a href="{% url 'update_department' dept.dept_id %}" class="btn btn-primary">Edit</a>
                    <a href="{% url 'delete_department' dept.dept_id %}" class="btn btn-primary" style="background-color: #dc3545;">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </table>
        {% else %}
        <div class="no-department">No Department Available</div>
        {% endif %}
    </div>

</body>
</html>
