<div class="container register h-50" style="max-width: 500px; margin: 0 auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
    <div class="register-heading" style="text-align: center; margin-bottom: 20px;">
        <h2 class="mb-3" style="color: #333;">Reset Your Password</h2>
    </div>
    <form action="" method="POST" novalidate>
        {% csrf_token %}
        
        <div style="margin-bottom: 15px;">
            <label for="password" style="font-weight: bold; font-size: 16px; color: #333;">New Password:</label>
            <input type="password" id="password" name="password" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; background-color: #f9f9f9; color: #333;">
        </div>
        
        <div style="margin-bottom: 15px;">
            <label for="password2" style="font-weight: bold; font-size: 16px; color: #333;">Confirm New Password:</label>
            <input type="password" id="password2" name="password2" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; background-color: #f9f9f9; color: #333;">
        </div>
        
        <button type="submit" style="background-color: #007bff; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; width: 100%; cursor: pointer; font-size: 16px;">Reset Password</button>
    </form>
</div>
